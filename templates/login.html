{% extends 'base.html' %}

{% block 'main' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{% static 'asset/css/bootstrap.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
    {% if errmsg %}

                <div class="alert alert-danger">
                    {{errmsg}}
                </div>
                {% endif %}

    <link rel="stylesheet" href="{% static 'asset/css/bootstrap.min.css' %}"/>
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-md=12">
          <a href="/home" style="text-decoration: none;">Home</a>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 shadow mt-4 p-4 mx-auto">
                    <h2>Login</h2>
                    <form method="POST" action="">
                      {% csrf_token %}
                        <div class="mb-3">
                            <label for="input1" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="input1" name="uname" placeholder="Enter Username">
                          </div>
                          <br>
                          <div class="mb-3">
                            <label for="input2" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="input2" name="upass" placeholder="Enter Password">
                          </div>
                          
                          <input type="submit" class="btn btn-outline-danger" value="Login"/>Not a User?<a href="/register" style="text-decoration: none;">Register</a>
                         
                    </form>
            </div>
        </div>
        </div>
    </div>
    <script src="{% static 'asset/js/bootstrap.min.js' %}"></script>
</body>
</html>
{% endblock 'main' %}
