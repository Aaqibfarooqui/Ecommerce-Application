{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'asset/css/bootstrap.min.css' %}" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Registert</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md=12">
              <a href="/home" style="text-decoration: none;">Home</a>
            </div>
          </div>
        </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 shadow mt-4 p-4 mx-auto">
                <h2>Registration</h2>
                {% if errmsg %}

                <div class="alert alert-danger">
                    {{errmsg}}
                </div>
                {% endif %}
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="mb-3">

                        <label for="input1" class="form-label">Username:</label>
                        <input type="text" class="form-control" name="uname" id="input1"  placeholder="Enter Username:">
                    </div>
                    <div class="mb-3">
                        <label for="input2" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="input2"  name="upass" placeholder="Enter Password:">
                    </div>
                    <div class="mb-3">
                        <label for="input2" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" id="input2" name="ucpass" placeholder="Enter Password:">
                    </div>
                    <input type="submit" class="btn btn-outline-danger" value="Register">Already user???<br>
                    <a href="login.html" style="text-decoration: none;">Login</a>
                {% if success %}
                <div class="alert alert-danger"> 
                {{success}}
                </div>

                {% endif %}
                </form>


            </div>
        </div>
    </div>
    <script src="{% static 'asset/js/bootstrap.min.js' %}"></script>
</body>

</html>
